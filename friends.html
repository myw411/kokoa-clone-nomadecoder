<!-- 02 이미지의 html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css"> <!--style css파일 연결 함-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend screen- Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Servise</span>
            <i class="fa-solid fa-wifi"></i><!--와이파이 아이콘/ <i>는 icon의 줄임말-->    
        </div> 
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>120%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-2x fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i> 
        Friends' Names Display
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="my_img.png" class="user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">포카리</h4>
                    <!-- 요건 필요한 페이지에서 쓰면 됨 
                    <h6 class="user-component__subtitle">this text whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column">
            </div>
        </div>
    
        <div class="friends-screen__channel">
            <div class="friens-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
            <div class="user-component__column">
                <img src="logo.png" class="user-component__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title--not-bold">Channel</h4>
                </div>
            </div>
            <div class="user-component__column">
                <span>2 </span>
                <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__dot"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/1d028f5b0d.js" 
    crossorigin="anonymous"></script>
    <!--위의 스크립트가 아이콘을 사용할 수 있게 하는 코드 키트임-->
</body>
</html>
