<!-- 05 이미지의 html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css"> <!--style css파일 연결 함-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Servise</span>
            <i class="fa-solid fa-wifi"></i><!--와이파이 아이콘/ <i>는 icon의 줄임말-->    
        </div> 
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>120%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-2x fa-lg"></i></span>
            <span>
                <span class="screen-header__gear-dot"></span>
                <i class="fa-solid fa-gear fa-lg"></i>
            </span>
        </div>
    </header>


    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__titile">Recommended-friends</h6>
            <span>Tou have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open chat</h4>
                <span>Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i></span>
            </div>

            <div class="open-post__2row">
                <div class="open-post__column">
                    <h5 class="open-post__title">#CAKE</h5>
                    <h6 class="open-post__hashtags">#cake#strawberry#baking</h6>
                    <div class="open-post__members">
                        <img src="cake.png" />
                        <span class="open-post__member-count">1065 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>   

                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="cake2.png">
                        <div class="open-post__heart-count">
                            <i class="fa-solid fa-heart fa-xs"></i><span>873</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="open-post__1row">
                <div class="open-post__column">
                    <h5 class="open-post__title">#COOKING</h5>
                    <h6 class="open-post__hashtags">#cooking#나니까#솥밥</h6>
                    <div class="open-post__members">
                        <img src="food1.png" />
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>   

                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="food2.png">
                        <div class="open-post__heart-count">
                            <i class="fa-solid fa-heart fa-xs"></i><span>326</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/1d028f5b0d.js" 
    crossorigin="anonymous"></script>
    <!--위의 스크립트가 아이콘을 사용할 수 있게 하는 코드 키트임-->
</body>
</html>
